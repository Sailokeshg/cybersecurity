<!DOCTYPE html>
<html>
<head>
    <title>search</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% if student %}
    <table border="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phonenumber</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ student['id'] }}</td>
                <td>{{ student['Name'] }}</td>
                <td>{{ student['Email'] }}</td>
                <td>{{ student['Phonenumber'] }}</td>
            </tr>
        </tbody>
    </table>
    {% else %}
    <p>Student not found. Please enter a correct ID.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
