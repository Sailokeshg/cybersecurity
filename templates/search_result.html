<!DOCTYPE html>
<html>
<head>
    <title>search</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% if customer %}
    <table border="2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phonenumber</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ customer['id'] }}</td>
                <td>{{ customer['Name'] }}</td>
                <td>{{ customer['Email'] }}</td>
                <td>{{ customer['Phonenumber'] }}</td>
            </tr>
        </tbody>
    </table>
    {% else %}
    <p>Customer not found. Please enter a correct ID.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
