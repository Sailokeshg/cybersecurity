<!DOCTYPE html>
<html>
<head>
    <title>view</title>
</head>
<body>
    <h1>{{ title }}</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phonenumber</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student['id'] }}</td>
                    <td>{{ student['Name'] }}</td>
                    <td>{{ student['Email'] }}</td>
                    <td>{{ student['Phonenumber'] }}</td>
                    <td>
                        <a href="/update_customer/{{ student['id'] }}">Update</a>
                        <a href="/delete_customer/{{ student['id'] }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
